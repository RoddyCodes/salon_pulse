{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">New Appointment</h4>
      </div>
      <div class="card-body">
        <form action="/add" method="POST">
          <!-- Technician Select -->
          <div class="mb-3">
            <label class="form-label">Technician</label>
            <select name="technician_id" class="form-select" required>
              {% for t in technicians %}
              <option value="{{ t.id }}">{{ t.name }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Service Select -->
          <div class="mb-3">
            <label class="form-label">Service</label>
            <select name="service_id" class="form-select" required>
              {% for s in services %}
              <option value="{{ s.id }}">
                {{ s.name }} (${{ s.base_price }})
              </option>
              {% endfor %}
            </select>
          </div>

          <!-- Customer Info -->
          <div class="mb-3">
            <label class="form-label">Customer Name</label>
            <input
              type="text"
              name="customer_name"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input
              type="tel"
              name="customer_phone"
              class="form-control"
              required
            />
          </div>

          <!-- Financials -->
          <div class="row">
            <div class="col-6 mb-3">
              <label class="form-label">Price Charged ($)</label>
              <input
                type="number"
                step="0.01"
                name="price"
                class="form-control"
                required
              />
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">Tip Amount ($)</label>
              <input
                type="number"
                step="0.01"
                name="tip"
                class="form-control"
                value="0.00"
              />
            </div>
          </div>

          <button type="submit" class="btn btn-success w-100 btn-lg">
            Save Appointment
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
