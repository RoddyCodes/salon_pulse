name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allows manual trigger

env:
  PYTHON_VERSION: '3.13'

jobs:
  # ========================================
  # JOB 1: CODE QUALITY & LINTING
  # ========================================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run Black (Code Formatting)
      run: |
        black --check --diff backend/ scripts/ run.py
      continue-on-error: false

    - name: Run isort (Import Sorting)
      run: |
        isort --check-only --diff backend/ scripts/ run.py
      continue-on-error: false

    - name: Run Flake8 (Style Guide)
      run: |
        flake8 backend/ scripts/ run.py --count --statistics
      continue-on-error: false

    - name: Run Pylint (Static Analysis)
      run: |
        pylint backend/ scripts/ run.py --exit-zero
      continue-on-error: true

  # ========================================
  # JOB 2: SECURITY SCANNING
  # ========================================
  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run Bandit (Security Linter)
      run: |
        bandit -r backend/ scripts/ run.py -f json -o bandit-report.json
      continue-on-error: true

    - name: Upload Bandit Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json

    - name: Run Safety (Dependency Check)
      run: |
        safety check --json > safety-report.json || true
      continue-on-error: true

    - name: Upload Safety Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: safety-dependency-report
        path: safety-report.json

  # ========================================
  # JOB 3: UNIT & INTEGRATION TESTS
  # ========================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Run pytest with coverage
      run: |
        pytest tests/ -v --cov=backend --cov-report=xml --cov-report=html --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.13'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.13'
      with:
        name: coverage-report
        path: htmlcov/

  # ========================================
  # JOB 4: BUILD & VALIDATE
  # ========================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [code-quality, security, test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Initialize database
      run: |
        python -m backend.models

    - name: Test application startup
      run: |
        timeout 10s python run.py || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi
      continue-on-error: false

    - name: Generate test data
      run: |
        python scripts/seed_data.py

    - name: Run CLI tools
      run: |
        python scripts/analyze.py
        python scripts/customer_report.py

    - name: Create build artifact
      run: |
        mkdir -p build
        cp -r backend templates static scripts requirements.txt run.py build/
        tar -czf salon-pulse-build.tar.gz build/

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: salon-pulse-build
        path: salon-pulse-build.tar.gz
        retention-days: 30

  # ========================================
  # JOB 5: DEPLOY (Only on main branch)
  # ========================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: salon-pulse-build

